<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNew()">
      New Recipe
    </button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [recipeIndex]="i"
    ></app-recipe-item>
  </div>
</div>
