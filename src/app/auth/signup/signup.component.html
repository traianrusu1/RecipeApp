<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        ngModel
      />
    </label>
  </div>
  <div class="form-group">
    <label for="pasword">
      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        ngModel
      />
    </label>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
